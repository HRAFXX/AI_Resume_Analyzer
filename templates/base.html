<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Analyzer</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Navbar */
    nav {
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .logo { font-weight: 700; font-size: 1.25rem; }
    nav ul { list-style: none; display: flex; gap: 1rem; }
    nav ul a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color .2s;
    }
    nav ul a:hover,
    nav ul a.active { color: #fff; }

    /* Main container */
    main {
      flex: 1;
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: #aaa;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">AI Resume Analyzer</div>
    <ul>
      <li><a href="{{ url_for('home') }}" class="{% if request.endpoint=='home' %}active{% endif %}">Home</a></li>
      <li><a href="{{ url_for('upload_resume') }}" class="{% if request.endpoint=='upload_resume' %}active{% endif %}">Upload</a></li>
      <li><a href="https://github.com/HRAFXX target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>&copy; 2025 HRAFXX AI Resume Analyzer</footer>
</body>
</html>
