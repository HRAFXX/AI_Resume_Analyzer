{% extends "base.html" %}

{% block content %}
<style>
.upload-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  max-width: 480px;
  margin: auto;
  padding: 3rem 2rem;
  text-align: center;
}
.upload-container h2 {
  font-size: 1.75rem;
  color: #111;
  margin-bottom: 1rem;
}
.upload-container p {
  color: #555;
  margin-bottom: 2rem;
}
.drag-area {
    border: 2px dashed #111;
    border-radius: 12px;
    padding: 2.5rem 1rem;
    cursor: pointer;
    transition: background .2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    min-height: 150px;
    position: relative;
}

.drag-area:hover {
    background: #f5f5f5;
}

.drag-area input[type="file"] {
    display: none; /* completely hide default file input */
}

.drag-area i {
    font-size: 2rem;
    color: #111;
    margin-bottom: .5rem;
}

.drag-area p {
    color: #555;
    font-size: 1rem;
    margin: 0;
}

.upload-btn {
  margin-top: 2rem;
  padding: .75rem 2rem;
  background: #111;
  color: #f5f5f5;
  border: none;
  border-radius: 50px;
  font-weight: 500;
  cursor: pointer;
  transition: opacity .2s;
  width: 100%;
}
.upload-btn:hover {
  opacity: .9;
}
.error-message {
  color: #c00;
  margin-top: 1rem;
  font-weight: 500;
}
</style>

<div class="upload-container">
  <h2>ðŸš€ Upload Your Resume</h2>
  <p>Select a PDF file to begin analysis</p>
 <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_resume') }}">
    <label for="resume-file" class="drag-area">
        <i class="fas fa-upload"></i>
        <p>Click or drag &amp; drop to upload</p>
        <input id="resume-file" type="file" name="resume" accept=".pdf" onchange="this.form.submit()" />
    </label>

    <button type="submit" class="upload-btn">Analyze My Resume</button>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
</form>

</div>
{% endblock %}
